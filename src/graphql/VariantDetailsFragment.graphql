fragment VariantDetails on ProductVariant {
	id
	name
	sku
	quantityAvailable
	weight {
		unit
		value
	}
	attributes {
		attribute {
			name
			slug
		}
		values {
			name
			slug
		}
	}
	media {
		url(size: 1024)
		alt
	}
	pricing {
		onSale
		discount {
			gross {
				currency
				amount
			}
		}
		price {
			gross {
				currency
				amount
			}
		}
		priceUndiscounted {
			gross {
				currency
				amount
			}
		}
	}
	metadata {
		key
		value
	}
}
