mutation CheckoutLinesUpdate($checkoutId: ID!, $lines: [CheckoutLineUpdateInput!]!) {
	checkoutLinesUpdate(id: $checkoutId, lines: $lines) {
		checkout {
			id
			lines {
				id
				quantity
				totalPrice {
					gross {
						amount
						currency
					}
				}
			}
			totalPrice {
				gross {
					amount
					currency
				}
			}
		}
		errors {
			field
			message
			code
		}
	}
}
