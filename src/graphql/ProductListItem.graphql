fragment ProductListItem on Product {
	id
	name
	slug
	pricing {
		priceRange {
			start {
				gross {
					amount
					currency
				}
			}
			stop {
				gross {
					amount
					currency
				}
			}
		}
	}
	category {
		id
		name
	}
	thumbnail(size: 1024, format: WEBP) {
		url
		alt
	}
	media {
		url(size: 512, format: WEBP)
		alt
		type
	}
}
