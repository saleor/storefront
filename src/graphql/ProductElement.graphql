query ProductElement($slug: String!) {
	product(slug: $slug, channel: "default-channel") {
		id
		name
		description
		slug
		seoTitle
		seoDescription
		variants {
			id
			name
			pricing {
				price {
					gross {
						currency
						amount
					}
				}
			}
		}
		thumbnail(size: 1024, format: WEBP) {
			url
			alt
		}
	}
}
