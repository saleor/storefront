query ProductListPaginated(
	$first: Int
	$after: String
	$last: Int
	$before: String
	$channel: String!
	$sortBy: ProductOrder
) {
	products(first: $first, after: $after, last: $last, before: $before, channel: $channel, sortBy: $sortBy) {
		totalCount
		edges {
			node {
				...ProductListItem
			}
			cursor
		}
		pageInfo {
			hasNextPage
			hasPreviousPage
			startCursor
			endCursor
		}
	}
}
