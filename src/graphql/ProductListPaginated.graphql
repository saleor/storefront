query ProductListPaginated($first: Int, $after: String, $last: Int, $before: String, $channel: String!) {
	products(first: $first, after: $after, last: $last, before: $before, channel: $channel) {
		totalCount
		edges {
			node {
				...ProductListItem
			}
			cursor
		}
		pageInfo {
			hasNextPage
			hasPreviousPage
			startCursor
			endCursor
		}
	}
}
