query ProductDetails($slug: String!, $channel: String!) {
	product(slug: $slug, channel: $channel) {
		id
		name
		slug
		description
		seoTitle
		seoDescription
		isAvailableForPurchase
		availableForPurchaseAt
		thumbnail(size: 1024, format: WEBP) {
			url
			alt
		}
		media {
			url(size: 1024)
			alt
			type
		}
		category {
			id
			name
			slug
		}
		collections {
			id
			name
			slug
		}
		productType {
			id
			name
			slug
			hasVariants
		}
		weight {
			unit
			value
		}
		attributes {
			attribute {
				name
				slug
				inputType
			}
			values {
				name
				slug
				file {
					url
				}
			}
		}
		variants {
			...VariantDetails
		}
		pricing {
			onSale
			discount {
				gross {
					amount
					currency
				}
			}
			priceRange {
				start {
					gross {
						amount
						currency
					}
				}
				stop {
					gross {
						amount
						currency
					}
				}
			}
			priceRangeUndiscounted {
				start {
					gross {
						amount
						currency
					}
				}
				stop {
					gross {
						amount
						currency
					}
				}
			}
		}
		metadata {
			key
			value
		}
	}
}
