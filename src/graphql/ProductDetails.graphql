query ProductDetails($slug: String!, $channel: String!) {
	product(slug: $slug, channel: $channel) {
		id
		name
		slug
		description
		seoTitle
		seoDescription
		thumbnail(size: 1024, format: WEBP) {
			url
			alt
		}
		media {
			url(size: 1024)
			alt
			type
		}
		category {
			id
			name
			slug
		}
		collections {
			id
			name
			slug
		}
		attributes {
			attribute {
				name
				slug
			}
			values {
				name
				slug
			}
		}
		variants {
			...VariantDetails
		}
		pricing {
			priceRange {
				start {
					gross {
						amount
						currency
					}
				}
				stop {
					gross {
						amount
						currency
					}
				}
			}
		}
	}
}
