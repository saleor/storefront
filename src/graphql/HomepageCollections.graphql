query HomepageCollections($channel: String!, $first: Int = 20) {
	collections(first: $first, channel: $channel) {
		edges {
			node {
				id
				name
				slug
				description
				backgroundImage {
					url
					alt
				}
				metadata {
					key
					value
				}
				products(first: 12) {
					totalCount
					edges {
						node {
							...ProductListItem
						}
					}
				}
			}
		}
	}
}
