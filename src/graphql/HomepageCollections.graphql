query HomepageCollections($channel: String!, $first: Int = 20) {
	collections(first: $first, channel: $channel) {
		edges {
			node {
				id
				name
				slug
				description
				backgroundImage {
					url
					alt
				}
				metadata {
					key
					value
				}
				products(first: 12) {
					totalCount
					edges {
						node {
							id
							name
							slug
							thumbnail(size: 512, format: WEBP) {
								url
								alt
							}
							category {
								name
							}
							pricing {
								onSale
								priceRange {
									start {
										gross {
											amount
											currency
										}
									}
									stop {
										gross {
											amount
											currency
										}
									}
								}
								priceRangeUndiscounted {
									start {
										gross {
											amount
											currency
										}
									}
								}
							}
						}
					}
				}
			}
		}
	}
}
