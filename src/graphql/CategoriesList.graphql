query CategoriesList($first: Int = 10) {
	categories(first: $first, level: 0) {
		edges {
			node {
				id
				name
				slug
				description
				backgroundImage {
					url
					alt
				}
				children(first: 4) {
					edges {
						node {
							id
							name
							slug
						}
					}
				}
			}
		}
	}
}
